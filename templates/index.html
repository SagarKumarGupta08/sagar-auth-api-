<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HydraAuth System</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --top-panel: #1a1a1a;
      --sidebar: #222;
      --main-panel: #2a2a2a;
      --text-color: #fff;
      --button-bg: #2f3542;
      --accent-color: #1e90ff;
    }
    body.light-mode {
      --bg-color: #f4f4f4;
      --top-panel: #ffffff;
      --sidebar: #dcdcdc;
      --main-panel: #e4e4e4;
      --text-color: #000;
      --button-bg: #cccccc;
      --accent-color: #007bff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh; padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color); color: var(--text-color);
      transition: all 0.3s ease;
    }
    .top-panel {
      height: 90px; background-color: var(--top-panel);
      margin-bottom: 20px; border-radius: 12px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px; box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .title {
  font-size: 40px;
  font-weight: 900;
  letter-spacing: 1px;
  color: var(--text-color);
  animation: shadowPulse 2s infinite ease-in-out;
  transition: all 0.3s;
}

/* Keyframes for animated shadow glow */
@keyframes shadowPulse {
  0% {
    text-shadow: 0 0 2px #1e90ff, 0 0 4px #1e90ff;
  }
  50% {
    text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff;
  }
  100% {
    text-shadow: 0 0 2px #1e90ff, 0 0 4px #1e90ff;
  }
}
    }
    .top-controls { display: flex; align-items: center; gap: 15px; }
    select, .toggle-btn {
      padding: 12px 16px; border-radius: 6px; border: none;
      font-size: 14px; cursor: pointer;
      background-color: var(--button-bg); color: var(--text-color);
    }
    .middle-area { display: flex; height: calc(100% - 110px); gap: 20px; }
    .left-panel {
      width: 220px; background-color: var(--sidebar);
      border-radius: 12px; padding: 20px 10px;
    }
    .right-panel {
      flex: 1; background-color: var(--main-panel);
      border-radius: 12px; padding: 20px; overflow-y: auto;
    }
    .sidebar-menu { display: flex; flex-direction: column; gap: 12px; }
    .sidebar-menu button {
      padding: 10px 14px; background-color: transparent; color: var(--text-color);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 6px;
      text-align: left; font-size: 15px; cursor: pointer; transition: all 0.2s;
    }
    .sidebar-menu button:hover {
      background-color: rgba(255,255,255,0.08); transform: translateX(3px);
    }
    .panel-content { display: none; }
    .panel-content.active { display: block; }
    .form-group {
      margin-bottom: 25px; max-width: 500px;
    }
    label {
      display: block; margin-bottom: 8px; font-weight: 600;
    }
    input[type="text"], input[type="password"], input[type="date"], textarea {
      width: 100%; padding: 14px;
      border-radius: 8px; border: none; font-size: 16px;
      background-color: #fff; color: #000; margin-bottom: 14px;
    }
    body:not(.light-mode) input, body:not(.light-mode) textarea {
      background-color: #333; color: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-btn {
      padding: 14px 24px; border-radius: 8px;
      background-color: var(--accent-color); color: #fff;
      border: none; cursor: pointer; font-size: 18px; font-weight: 600;
      transition: all 0.3s; margin: 10px 10px 20px 0;
    }
    .submit-btn:hover {
      background-color: #005fc1; transform: scale(1.02);
    }
    .toast {
      position: fixed; bottom: 30px; right: -400px;
      background: #000; color: white; padding: 14px 24px;
      border-radius: 10px; font-weight: bold;
      opacity: 0; pointer-events: none;
      transition: all 0.4s ease-in-out;
    }
    .toast.show {
      right: 30px; opacity: 1; pointer-events: auto;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      padding: 12px; border: 1px solid #444; text-align: left;
    }
    th {
      background-color: transparent;
      color: var(--text-color);
      border-bottom: 2px solid #555;
    }
    pre#userInfoOutput {
      background-color: #111;
      padding: 14px;
      border-radius: 8px;
      color: #ccc;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <div class="title">HydraAuth System</div>
    <div class="top-controls">
      <select id="appSelect"><option>Select App</option></select>
      <button class="toggle-btn" onclick="toggleMode()">üåô Dark Mode</button>
    </div>
  </div>

  <div class="middle-area">
    <div class="left-panel">
      <div class="sidebar-menu">
        <button onclick="triggerPanel('createApp')">Create Application</button>
        <button onclick="triggerPanel('createUser')">Create New User</button>
        <button onclick="triggerPanel('remove')">Remove User</button>
        <button onclick="triggerPanel('suspend')">Suspend/Unpause User</button>
        <button onclick="triggerPanel('reset')">Reset HWID</button>
        <button onclick="triggerPanel('view')">View All Users</button>
        <button onclick="triggerPanel('userinfo')">User Info</button>
        <button onclick="triggerPanel('sendmsg')">Send Message</button>
      </div>
    </div>

    <div class="right-panel">
      <div id="createApp" class="panel-content active">
        <h3>Create Application</h3>
        <div class="form-group"><label>Application Name</label>
          <input id="appName" type="text">
        </div>
        <button class="submit-btn" onclick="createApp()">üìÅ Create Application</button>
      </div>

      <div id="createUser" class="panel-content">
        <h3>Create New User</h3>
        <div class="form-group"><label>Username</label>
          <input id="username" type="text">
        </div>
        <div class="form-group"><label>Password</label>
          <input id="password" type="password">
        </div>
        <div class="form-group"><label>Expiry Date</label>
          <input id="expiry" type="date">
        </div>
        <button class="submit-btn" onclick="createUser()">‚ûï Create User</button>
      </div>

      <div id="remove" class="panel-content">
        <h3>Remove User</h3>
        <div class="form-group"><label>Username</label>
          <input id="removeUsername" type="text">
        </div>
        <button class="submit-btn" onclick="removeUser()">üóëÔ∏è Remove</button>
      </div>

      <div id="suspend" class="panel-content">
        <h3>Suspend / Unpause User</h3>
        <div class="form-group"><label>Username</label>
          <input id="suspendUsername" type="text">
        </div>
        <button class="submit-btn" onclick="pauseUser()">‚è∏ Suspend</button>
        <button class="submit-btn" onclick="unpauseUser()">‚ñ∂ Unpause</button>
      </div>

      <div id="reset" class="panel-content">
        <h3>Reset HWID</h3>
        <div class="form-group"><label>Username</label>
          <input id="resetUsername" type="text">
        </div>
        <button class="submit-btn" onclick="resetHWID()">‚ôª Reset</button>
      </div>

      <div id="view" class="panel-content">
        <h3>All Users</h3>
        <div style="overflow-x:auto;">
          <table id="usersTable">
            <thead>
              <tr>
                <th>Username</th>
                <th>Password</th>
                <th>HWID</th>
                <th>Status</th>
                <th>Expiry</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="userinfo" class="panel-content">
        <h3>üîç User Info</h3>
        <div class="form-group">
          <label>Enter Username</label>
          <input type="text" id="searchUser" placeholder="Enter username">
          <button class="submit-btn" onclick="showUserInfo()">üîç Show Info</button>
          <pre id="userInfoOutput">User info will appear here...</pre>
        </div>
      </div>

      <div id="sendmsg" class="panel-content">
        <h3>üì§ Send Message to User</h3>
        <div class="form-group"><label>Username</label>
          <input type="text" id="messageUser" placeholder="Enter existing username">
        </div>
        <div class="form-group"><label>Your Message</label>
          <textarea id="messageText" rows="5" placeholder="Type your message here..."></textarea>
        </div>
        <button class="submit-btn" onclick="sendMessage()">üì§ Send</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">This is a notification</div>

  <script>
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function triggerPanel(id) {
      document.querySelectorAll('.panel-content').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === "view") loadUsersTable();
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.toggle-btn');
      body.classList.toggle('light-mode');
      btn.textContent = body.classList.contains('light-mode') ? 'üåû Light Mode' : 'üåô Dark Mode';
    }

    function createApp() {
      const name = document.getElementById('appName').value.trim();
      if (!name) return showToast('‚ùó Enter application name');
      const select = document.getElementById('appSelect');
      const option = document.createElement('option');
      option.text = name;
      select.add(option);
      showToast(`‚úÖ Application "${name}" created`);
    }

    function getAppKey() {
      const app = document.getElementById('appSelect').value;
      if (!app || app === "Select App") {
        showToast("‚ùó Select an app");
        return null;
      }
      return `users_${app}`;
    }

    function createUser() {
      const key = getAppKey(); if (!key) return;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const expiry = document.getElementById('expiry').value;
      if (!username || !password || !expiry) return showToast("‚ùó Fill all fields");

      const users = JSON.parse(localStorage.getItem(key) || "[]");
      users.push({ username, password, hwid: 'N/A', status: 'Active', expiry, createdAt: new Date().toISOString().split("T")[0] });
      localStorage.setItem(key, JSON.stringify(users));
      showToast(`‚úÖ User "${username}" created`);
    }

    function removeUser() {
      const key = getAppKey(); if (!key) return;
      const user = document.getElementById('removeUsername').value.trim();
      const users = JSON.parse(localStorage.getItem(key) || "[]").filter(u => u.username !== user);
      localStorage.setItem(key, JSON.stringify(users));
      showToast(`üóëÔ∏è "${user}" removed`);
    }

    function pauseUser() {
      const key = getAppKey(); if (!key) return;
      const user = document.getElementById('suspendUsername').value.trim();
      const users = JSON.parse(localStorage.getItem(key) || "[]");
      users.forEach(u => { if (u.username === user) u.status = 'Suspended'; });
      localStorage.setItem(key, JSON.stringify(users));
      showToast(`‚è∏ "${user}" suspended`);
    }

    function unpauseUser() {
      const key = getAppKey(); if (!key) return;
      const user = document.getElementById('suspendUsername').value.trim();
      const users = JSON.parse(localStorage.getItem(key) || "[]");
      users.forEach(u => { if (u.username === user) u.status = 'Active'; });
      localStorage.setItem(key, JSON.stringify(users));
      showToast(`‚ñ∂ "${user}" unpaused`);
    }

    function resetHWID() {
      const key = getAppKey(); if (!key) return;
      const user = document.getElementById('resetUsername').value.trim();
      const users = JSON.parse(localStorage.getItem(key) || "[]");
      users.forEach(u => { if (u.username === user) u.hwid = 'N/A'; });
      localStorage.setItem(key, JSON.stringify(users));
      showToast(`‚ôª HWID reset for "${user}"`);
    }

    function loadUsersTable() {
      const key = getAppKey(); if (!key) return;
      const users = JSON.parse(localStorage.getItem(key) || "[]");
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      users.forEach(u => {
        tbody.innerHTML += `<tr>
          <td>${u.username}</td>
          <td>${u.password}</td>
          <td>${u.hwid}</td>
          <td>${u.status}</td>
          <td>${u.expiry}</td>
          <td>${u.createdAt}</td>
        </tr>`;
      });
    }

    function showUserInfo() {
      const key = getAppKey(); if (!key) return;
      const userInput = document.getElementById('searchUser').value.trim();
      const users = JSON.parse(localStorage.getItem(key) || "[]");
      const found = users.find(u => u.username === userInput);
      const box = document.getElementById('userInfoOutput');
      if (!found) return box.textContent = `‚ùó User not found`;
      box.textContent = `üë§ Username: ${found.username}
üîê Password: ${found.password}
üñ•Ô∏è HWID: ${found.hwid}
üìõ Status: ${found.status}
üìÖ Expiry: ${found.expiry}
üïí Created At: ${found.createdAt}`;
    }

    function sendMessage() {
      const msg = document.getElementById('messageText').value.trim();
      if (!msg) return showToast("‚ùó Enter a message to send");
      showToast(`üì§ Message Sent: "${msg}"`);
      document.getElementById('messageText').value = "";
    }
  </script>
</body>
</html>
