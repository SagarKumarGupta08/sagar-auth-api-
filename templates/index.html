<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HydraAuth System</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --top-panel: #1a1a1a;
      --sidebar: #222;
      --main-panel: #2a2a2a;
      --text-color: #fff;
      --button-bg: #2f3542;
      --accent-color: #1e90ff;
    }
    body.light-mode {
      --bg-color: #f4f4f4;
      --top-panel: #ffffff;
      --sidebar: #dcdcdc;
      --main-panel: #e4e4e4;
      --text-color: #000;
      --button-bg: #cccccc;
      --accent-color: #007bff;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    .top-panel, .left-panel, .right-panel, .submit-btn, input, select, textarea {
      font-family: inherit;
    }
    .top-panel {
      height: 90px;
      background-color: var(--top-panel);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
    }
    .top-controls {
      display: flex;
      gap: 12px;
    }
    select, .toggle-btn {
      padding: 10px 14px;
      background-color: var(--button-bg);
      border: none;
      border-radius: 6px;
      color: var(--text-color);
    }
    .middle-area {
      display: flex;
      gap: 20px;
    }
    .left-panel {
      width: 220px;
      background-color: var(--sidebar);
      border-radius: 12px;
      padding: 15px;
    }
    .sidebar-menu button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: transparent;
      color: var(--text-color);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      cursor: pointer;
    }
    .right-panel {
      flex-grow: 1;
      background-color: var(--main-panel);
      border-radius: 12px;
      padding: 20px;
    }
    .panel-content {
      display: none;
    }
    .panel-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #eee;
      color: #000;
    }
    body:not(.light-mode) input, body:not(.light-mode) textarea {
      background: #333;
      color: white;
    }
    .submit-btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <div class="title">HydraAuth System</div>
    <div class="top-controls">
      <select id="appSelect">
        <option>Select App</option>
      </select>
      <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>
    </div>
  </div>

  <div class="middle-area">
    <div class="left-panel">
      <div class="sidebar-menu">
        <button onclick="trigger('createApp')">Create Application</button>
        <button onclick="trigger('createUser')">Create User</button>
        <button onclick="trigger('removeUser')">Remove User</button>
        <button onclick="trigger('pauseUser')">Pause/Unpause</button>
        <button onclick="trigger('resetHWID')">Reset HWID</button>
        <button onclick="trigger('viewUsers')">View All</button>
        <button onclick="trigger('userInfo')">User Info</button>
        <button onclick="trigger('sendMsg')">Send Message</button>
      </div>
    </div>

    <div class="right-panel">
      <!-- Create App -->
      <div id="createApp" class="panel-content active">
        <h3>Create Application</h3>
        <div class="form-group">
          <input id="appName" placeholder="Enter App Name">
        </div>
        <button class="submit-btn" onclick="createApp()">Create App</button>
      </div>

      <!-- Create User -->
      <div id="createUser" class="panel-content">
        <h3>Create New User</h3>
        <input id="username" placeholder="Username"><br>
        <input id="password" placeholder="Password"><br>
        <input type="date" id="expiry"><br>
        <button class="submit-btn" onclick="createUser()">Create</button>
      </div>

      <!-- Remove User -->
      <div id="removeUser" class="panel-content">
        <h3>Remove User</h3>
        <input id="removeUsername" placeholder="Username"><br>
        <button class="submit-btn" onclick="removeUser()">Remove</button>
      </div>

      <!-- Pause/Unpause -->
      <div id="pauseUser" class="panel-content">
        <h3>Pause/Unpause</h3>
        <input id="pauseUsername" placeholder="Username"><br>
        <button class="submit-btn" onclick="pauseUser()">Pause</button>
        <button class="submit-btn" onclick="unpauseUser()">Unpause</button>
      </div>

      <!-- Reset HWID -->
      <div id="resetHWID" class="panel-content">
        <h3>Reset HWID</h3>
        <input id="hwidUser" placeholder="Username"><br>
        <button class="submit-btn" onclick="resetHWID()">Reset</button>
      </div>

      <!-- View All Users -->
      <div id="viewUsers" class="panel-content">
        <h3>All Users</h3>
        <table id="userTable">
          <thead><tr><th>Username</th><th>Status</th><th>Expiry</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- User Info -->
      <div id="userInfo" class="panel-content">
        <h3>User Info</h3>
        <input id="infoUser" placeholder="Username"><br>
        <button class="submit-btn" onclick="infoUser()">Get Info</button>
        <pre id="infoBox"></pre>
      </div>

      <!-- Send Message -->
      <div id="sendMsg" class="panel-content">
        <h3>Send Message</h3>
        <input id="msgUser" placeholder="Username"><br>
        <textarea id="msgText" rows="4" placeholder="Your message..."></textarea><br>
        <button class="submit-btn" onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const api = (path, data) => fetch(path, {
      method: "POST",
      body: new URLSearchParams(data)
    }).then(r => r.json());

    function trigger(id) {
      document.querySelectorAll('.panel-content').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === "viewUsers") loadUsers();
    }

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    function getApp() {
      return document.getElementById("appSelect").value;
    }

    function createApp() {
      const name = document.getElementById("appName").value;
      if (!name) return alert("Enter app name");
      api("/create_app", { name }).then(res => {
        alert(res.message);
        loadApps();
      });
    }

    function loadApps() {
      fetch("/get_apps").then(r => r.json()).then(apps => {
        const sel = document.getElementById("appSelect");
        sel.innerHTML = `<option>Select App</option>`;
        apps.forEach(a => {
          const o = document.createElement("option");
          o.text = a;
          sel.add(o);
        });
      });
    }

    function createUser() {
      api("/add_user", {
        category: getApp(),
        username: username.value,
        password: password.value,
        expiry: expiry.value
      }).then(r => alert(r.message));
    }

    function removeUser() {
      api("/delete_user", {
        category: getApp(),
        username: removeUsername.value
      }).then(r => alert(r.message));
    }

    function pauseUser() {
      api("/pause_user", {
        category: getApp(),
        username: pauseUsername.value,
        action: "pause"
      }).then(r => alert(r.message));
    }

    function unpauseUser() {
      api("/pause_user", {
        category: getApp(),
        username: pauseUsername.value,
        action: "unpause"
      }).then(r => alert(r.message));
    }

    function resetHWID() {
      api("/reset_hwid", {
        category: getApp(),
        username: hwidUser.value
      }).then(r => alert(r.message));
    }

    function loadUsers() {
      api("/get_users", { category: getApp() }).then(users => {
        let rows = "";
        users.forEach(u => {
          rows += `<tr><td>${u.Username}</td><td>${u.Status}</td><td>${u.Expiry}</td></tr>`;
        });
        document.querySelector("#userTable tbody").innerHTML = rows;
      });
    }

    function infoUser() {
      api("/info_user", {
        category: getApp(),
        username: infoUser.value
      }).then(res => {
        if (res.status === "success") {
          const u = res.data;
          infoBox.textContent = `
Username: ${u.Username}
Password: ${u.Password}
Status: ${u.Status}
Expiry: ${u.Expiry}
HWID: ${u.HWID}
Created: ${u.CreatedAt}
          `;
        } else {
          infoBox.textContent = res.message;
        }
      });
    }

    function sendMsg() {
      api("/send_message", {
        category: getApp(),
        username: msgUser.value,
        message: msgText.value
      }).then(r => alert(r.message));
    }

    window.onload = loadApps;
  </script>
</body>
</html>
