<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HydraAuth System</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --top-panel: #1a1a1a;
      --sidebar: #222;
      --main-panel: #2a2a2a;
      --text-color: #fff;
      --button-bg: #2f3542;
      --accent-color: #1e90ff;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --top-panel: #ffffff;
      --sidebar: #dcdcdc;
      --main-panel: #e4e4e4;
      --text-color: #000;
      --button-bg: #cccccc;
      --accent-color: #007bff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .top-panel {
      height: 90px;
      background-color: var(--top-panel);
      margin-bottom: 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .title {
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .top-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    select, .toggle-btn {
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--text-color);
    }

    .middle-area {
      display: flex;
      height: calc(100% - 110px);
      gap: 20px;
    }

    .left-panel {
      width: 220px;
      background-color: var(--sidebar);
      border-radius: 12px;
      padding: 20px 10px;
    }

    .right-panel {
      flex: 1;
      background-color: var(--main-panel);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar-menu button {
      padding: 10px 14px;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sidebar-menu button:hover {
      background-color: rgba(255,255,255,0.08);
      transform: translateX(3px);
    }

    .panel-content { display: none; }
    .panel-content.active { display: block; }

    .form-group {
      margin-bottom: 20px;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    body:not(.light-mode) input,
    body:not(.light-mode) textarea {
      background-color: #333;
      color: #fff;
    }

    .submit-btn {
      padding: 14px 24px;
      border-radius: 8px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background-color: #005fc1;
      transform: scale(1.02);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
    }

    pre {
      background-color: #111;
      padding: 14px;
      border-radius: 8px;
      color: #ccc;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <div class="title">HydraAuth System</div>
    <div class="top-controls">
      <select id="appSelect"><option>Select App</option></select>
      <button class="toggle-btn" onclick="toggleMode()">üåô Dark Mode</button>
    </div>
  </div>

  <div class="middle-area">
    <div class="left-panel">
      <div class="sidebar-menu">
        <button onclick="trigger('createApp')">Create Application</button>
        <button onclick="trigger('createUser')">Create User</button>
        <button onclick="trigger('removeUser')">Remove User</button>
        <button onclick="trigger('pauseUser')">Pause/Unpause</button>
        <button onclick="trigger('resetHWID')">Reset HWID</button>
        <button onclick="trigger('viewUsers')">View All</button>
        <button onclick="trigger('userInfo')">User Info</button>
        <button onclick="trigger('sendMsg')">Send Message</button>
      </div>
    </div>

    <div class="right-panel">
      <!-- Panels -->
      <div id="createApp" class="panel-content active">
        <h3>Create Application</h3>
        <div class="form-group">
          <label>App Name</label>
          <input id="appName" placeholder="Enter App Name">
        </div>
        <button class="submit-btn" onclick="createApp()">Create App</button>
      </div>

      <div id="createUser" class="panel-content">
        <h3>Create User</h3>
        <div class="form-group"><label>Username</label><input id="username"></div>
        <div class="form-group"><label>Password</label><input id="password" type="password"></div>
        <div class="form-group"><label>Expiry Date</label><input id="expiry" type="date"></div>
        <button class="submit-btn" onclick="createUser()">Create</button>
      </div>

      <div id="removeUser" class="panel-content">
        <h3>Remove User</h3>
        <input id="removeUsername" placeholder="Username"><br>
        <button class="submit-btn" onclick="removeUser()">Remove</button>
      </div>

      <div id="pauseUser" class="panel-content">
        <h3>Pause / Unpause</h3>
        <input id="pauseUsername" placeholder="Username"><br>
        <button class="submit-btn" onclick="pauseUser()">Pause</button>
        <button class="submit-btn" onclick="unpauseUser()">Unpause</button>
      </div>

      <div id="resetHWID" class="panel-content">
        <h3>Reset HWID</h3>
        <input id="hwidUser" placeholder="Username"><br>
        <button class="submit-btn" onclick="resetHWID()">Reset</button>
      </div>

      <div id="viewUsers" class="panel-content">
        <h3>All Users</h3>
        <table id="userTable">
          <thead><tr><th>Username</th><th>Status</th><th>Expiry</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="userInfo" class="panel-content">
        <h3>User Info</h3>
        <input id="infoUser" placeholder="Username"><br>
        <button class="submit-btn" onclick="infoUser()">Get Info</button>
        <pre id="infoBox">User info will appear here...</pre>
      </div>

      <div id="sendMsg" class="panel-content">
        <h3>Send Message</h3>
        <input id="msgUser" placeholder="Username"><br>
        <textarea id="msgText" rows="4" placeholder="Your message..."></textarea><br>
        <button class="submit-btn" onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const api = (path, data) => fetch(path, {
      method: "POST",
      body: new URLSearchParams(data)
    }).then(r => r.json());

    function trigger(id) {
      document.querySelectorAll('.panel-content').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === "viewUsers") loadUsers();
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.toggle-btn');
      body.classList.toggle("light-mode");
      btn.textContent = body.classList.contains("light-mode") ? "üåû Light Mode" : "üåô Dark Mode";
    }

    function getApp() {
      return document.getElementById("appSelect").value;
    }

    function createApp() {
      const name = document.getElementById("appName").value;
      if (!name) return alert("Enter app name");
      api("/create_app", { name }).then(res => {
        alert(res.message);
        loadApps();
      });
    }

    function loadApps() {
      fetch("/get_apps").then(r => r.json()).then(apps => {
        const sel = document.getElementById("appSelect");
        sel.innerHTML = `<option>Select App</option>`;
        apps.forEach(a => {
          const o = document.createElement("option");
          o.text = a;
          sel.add(o);
        });
      });
    }

    function createUser() {
      api("/add_user", {
        category: getApp(),
        username: username.value,
        password: password.value,
        expiry: expiry.value
      }).then(r => alert(r.message));
    }

    function removeUser() {
      api("/delete_user", {
        category: getApp(),
        username: removeUsername.value
      }).then(r => alert(r.message));
    }

    function pauseUser() {
      api("/pause_user", {
        category: getApp(),
        username: pauseUsername.value,
        action: "pause"
      }).then(r => alert(r.message));
    }

    function unpauseUser() {
      api("/pause_user", {
        category: getApp(),
        username: pauseUsername.value,
        action: "unpause"
      }).then(r => alert(r.message));
    }

    function resetHWID() {
      api("/reset_hwid", {
        category: getApp(),
        username: hwidUser.value
      }).then(r => alert(r.message));
    }

    function loadUsers() {
      api("/get_users", { category: getApp() }).then(users => {
        let rows = "";
        users.forEach(u => {
          rows += `<tr><td>${u.Username}</td><td>${u.Status}</td><td>${u.Expiry}</td></tr>`;
        });
        document.querySelector("#userTable tbody").innerHTML = rows;
      });
    }

    function infoUser() {
      api("/info_user", {
        category: getApp(),
        username: infoUser.value
      }).then(res => {
        if (res.status === "success") {
          const u = res.data;
          infoBox.textContent = `
üë§ Username: ${u.Username}
üîê Password: ${u.Password}
üñ•Ô∏è HWID: ${u.HWID}
üìõ Status: ${u.Status}
üìÖ Expiry: ${u.Expiry}
üïí Created At: ${u.CreatedAt}
          `;
        } else {
          infoBox.textContent = res.message;
        }
      });
    }

    function sendMsg() {
      api("/send_message", {
        category: getApp(),
        username: msgUser.value,
        message: msgText.value
      }).then(r => alert(r.message));
    }

    window.onload = loadApps;
  </script>
</body>
</html>
