<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 15px #00f7ff;
      }
      to {
        text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1, 0 0 30px #00ffe1;
      }
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #1a1a1a;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
    }
    th {
      background: #222;
    }
    tr:hover {
      background: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      outline: none;
      background: #333;
      color: white;
    }
    button {
      background: #00c3ff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ‘‘ Admin Dashboard ðŸ‘‘</h1>

<input type="text" id="category" placeholder="Enter App Name">
<button onclick="loadUsers()">View Users</button>

<table id="userTable" style="display: none;">
  <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>HWID</th>
      <th>Status</th>
      <th>Expiry</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  function loadUsers() {
    const category = document.getElementById("category").value;
    fetch("/get_users", {
      method: "POST",
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: "category=" + encodeURIComponent(category)
    })
    .then(res => res.json())
    .then(users => {
      const table = document.getElementById("userTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      if (users.length > 0) {
        table.style.display = "table";
        users.forEach(user => {
          let row = `<tr>
            <td>${user.Username}</td>
            <td>${user.Password}</td>
            <td>${user.HWID ?? ""}</td>
            <td>${user.Status}</td>
            <td>${user.Expiry}</td>
            <td>${user.CreatedAt}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } else {
        table.style.display = "none";
        alert("No users found");
      }
    });
  }
</script>

</body>
</html>
